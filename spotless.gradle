spotless {
	version = "6.25.0"

	java {
		target("**/*.java")
		targetExclude ("$buildDir/**/*.java", "bin/**/*.java")
		importOrder()
		removeUnusedImports()
		googleJavaFormat().aosp()
		trimTrailingWhitespace()
		endWithNewline()
	}

	format 'misc', {
		target "*.gradle, *.md, *.yml, *.yaml, *.json, *.xml, *.properties, *.txt, *.env"
		trimTrailingWhitespace()
		indentWithTabs()
		endWithNewline()
	}
}
